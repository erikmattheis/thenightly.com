<!DOCTYPE html>
<html>

<head>
  <title>Chart.js Example</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
  <canvas id="myChart"></canvas>
  <script>



    function clusteredRandomWithinRange(min, max, mid) {
      const range = max - min;
      const mean = (mid - min) / range; // Mean of the distribution, relative to the range
      const stdDev = 0.2; // Adjust the standard deviation based on your preferences

      // Use the Box-Muller transform to generate two independent standard normally distributed random numbers
      const u1 = 1 - Math.random(); // to avoid log(0)
      const u2 = 1 - Math.random();
      const z0 = Math.sqrt(-2 * Math.log(u1)) * Math.cos(2 * Math.PI * u2);

      // Scale and shift the distribution
      let result = Math.round(mean * range + min + z0 * stdDev * range);

      // Ensure the result is greater than the minimum


      // Ensure the result is less than the maximum
      result = max - Math.abs(max - result);

      return Math.abs(result);
    }

    const result = [];
    // Example usage
    for (let i = 0; i < 1000; i++) {
      const randomNumber = clusteredRandomWithinRange(200, 1000, 400);
      result.push(randomNumber);
    }

    const data = result.map((n, i) => ({
      y: n,
      x: i
    }));

    const ctx = document.getElementById('myChart').getContext('2d');
    new Chart(ctx, {
      type: 'scatter',
      data: {
        datasets: [{
          label: 'Scatter Dataset',
          data: data,
        }]
      },
      options: {
        scales: {
          x: {
            type: 'linear',
            position: 'bottom',
            ticks: {
              stepSize: 1,
              callback: function (value) {
                return Number.isInteger(value) ? value : '';
              }
            }
          }
        }
      }
    });

  </script>
</body>

</html>
