<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Title of the document</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.bundle.min.js"></script>
  <!-- cdn for mathjs -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/6.6.4/math.min.js"></script>


</head>

<body>
  <canvas id="myChart"></canvas>
  <script>

    function normalRandom(mean, stdDev) {
      let u = 0, v = 0;
      while (u === 0) u = Math.random(); //Converting [0,1) to (0,1)
      while (v === 0) v = Math.random();
      let num = Math.sqrt(-2.0 * Math.log(u)) * Math.cos(2.0 * Math.PI * v);
      num = num * stdDev + mean;
      return num;
    }

    function simulateWordCount(assignedWords) {
      let finalWordCount;
      do {
        const revisionFactor = this.normalRandom(1.1, 0.07);
        finalWordCount = (assignedWords * revisionFactor);

        finalWordCount = Math.round(finalWordCount);
      } while (finalWordCount < assignedWords * 0.7 || finalWordCount > assignedWords * 1.5);
      return finalWordCount;
    }
    const len = 1000;
    const yValues = Array.from({ length: len }, () => simulateWordCount(500));


    // Create a chart
    const ctx = document.getElementById('myChart').getContext('2d');
    const myChart = new Chart(ctx, {
      type: 'scatter',
      data: {
        labels: Array.from({ length: len }, (_, i) => i),
        datasets: [{
          label: 'Word Count',
          data: Array.from({ length: len }, (_, i) => ({ x: i, y: yValues[i] })),
          backgroundColor: 'rgba(75, 192, 192, 0.2)',
          borderColor: 'rgba(75, 192, 192, 1)',
          borderWidth: 1
        }]
      },
      options: {
        scales: {
          yAxes: [{
            ticks: {
              beginAtZero: true
            }
          }]
        }
      }
    });
  </script>
</body>

</html>
